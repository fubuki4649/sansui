<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Sansui - Terrain Rendering UI</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<script type="module" src="/script/main.js"></script>

<script type="module">

    import {onRender} from "/script/main.js";

    // Get a reference to the button
    const button = document.getElementById('renderBtn');

    // Add a click event listener to the button
    button.addEventListener('click', function() {
        onRender();
    });

</script>

<div style="display: flex; margin-top: -8px; align-items: center; gap: 20px">

    <h1>
        Rust-WASM Terrain Generator
    </h1>

    <label for="length">Length: </label>
    <input type="number" id="length" value="15">

    <label for="width">Width: </label>
    <input type="number" id="width" value="15">

    <label for="seed">Seed: </label>
    <input type="number" id="seed" value="2693356727">

    <button id="renderBtn">Render</button>

</div>

</body>
</html>
